<div class="typo_top"><div class="container"><div class="row"><div class="span12"><div class="panel panel-default twitter"><div class="panel-heading twitter-accounts"><a href="{{add_account_url}}" target="_blank" class="btn btn-primary">Add Twitter Account</a></div><div class="panel-body twitter-accounts"><div class="accounts-column"><div class="list-group"><span ng-repeat="twitter_account in twitter_accounts"><a ng-class="{true: 'active', false: ''}[twitter_account.name==selected_account.name] " href="#" class="list-group-item"><img ng-src="{{twitter_account.profile_image}}" class="img-circle profile"/><h4>{{twitter_account.name}}</h4></a></span></div></div><div class="content-column"><div ng-hide="selected_account==''" class="main-content"><div class="add-message"><button type="button" data-toggle="modal" data-target="#addDripModal" class="btn btn-primary">Add new message</button></div><h3>Auto-responders </h3><div class="drips"><div class="header"><div class="delay">Delay</div><div class="message">Message</div><div class="controls"></div></div><div class="content"><div ng-repeat="drip in drips" class="drips true"><div class="delay">{{drip.delay}}</div><div class="message">{{drip.message}}</div><div class="controls"><a ng-click="launchEditDripModal( drip.id )" class="btn drip-edit">Edit</a><a href="#" class="btn btn-danger drip-delete">Delete</a></div></div></div></div></div></div></div></div></div></div></div></div><div ng-include src="partials.addRule"></div><div ng-include src="partials.editRule"></div>
