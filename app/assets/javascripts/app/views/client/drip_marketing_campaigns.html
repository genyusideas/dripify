<div class="typo_top"><div class="container"><div class="row"><div class="span12"><div class="panel panel-default twitter"><div class="panel-heading twitter-accounts"><a href="{{add_account_url}}" target="_blank" class="btn btn-primary">Add Twitter Account</a></div><div class="panel-body twitter-accounts"><div class="accounts-column"><div class="list-group"><span ng-repeat="twitter_account in twitter_accounts"><a ng-class="{true: 'active', false: ''}[twitter_account.name==selected_account.name] " href="#" class="list-group-item"><img ng-src="{{twitter_account.profile_image}}" class="img-circle profile"/><h4>{{twitter_account.name}}</h4></a></span></div></div><div class="content-column"><div ng-hide="selected_account==''" class="main-content"><div class="add-message"><a href="#" class="btn btn-primary">Add new message</a></div><h3>Auto-responders </h3><div class="drips"><div class="header"><div class="delay">Delay</div><div class="message">Message</div><div class="controls"></div></div><div class="content"><div ng-repeat="drip in drips" class="drips true"><div class="delay">{{drip.delay}}</div><div class="message">{{drip.message}}</div><div class="controls"><a href="#" class="btn drip-edit">Edit</a><a href="#" class="btn btn-danger drip-delete">Delete</a></div></div></div></div></div></div></div></div></div></div></div></div><div ng-hide="selected_account==''" class="container page-body sec_3"><div class="row action-selector"><div class="span4"><a ng-click="clickSprinkle()" class="red large radius button">Sprinkle</a></div><div class="span4"><a ng-click="clickDownpour()" class="red large radius button">Downpour</a></div><div class="span4"><a ng-click="clickMeasure()" class="red large radius button">Measure</a></div></div><div ng-show="currentStep == 'downpour'" class="row action-content downpour"><div class="span12"><form><div ng-repeat="drip in drips" class="drips"><div class="row"><div class="span1 offset2"><input type="text" value="{{drip.delay}}" ng-model="drip.delay" class="span1"/></div><div class="span8"><textarea rows="8" ng-model="drip.message" class="span6">{{drip.message}}</textarea></div></div></div><div class="row"><div class="span4 offset5"><div class="action-buttons pull-right"><a ng-click="addDrip()" class="signin radius button">Drip More</a> <a ng-click="saveDrips()" class="signin radius button">Save</a></div></div></div></form></div></div></div>
